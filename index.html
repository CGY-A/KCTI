    const scores = { Warm:0, Cool:0, Soft:0, Vivid:0, Classic:0, Trendy:0, Natural:0, Artificial:0 };

    function showQuestion() {
      const q = questions[current];
      // 동적 넘버링
      const idx = current + 1;
      // 기존 숫자 prefix 제거 후 새로운 넘버링 적용
      const text = q.q.replace(/^\d+\.\s*/, '');
      document.getElementById('question').textContent = idx + ". " + text;
      const opts = document.getElementById('options');
      opts.innerHTML = '';
      q.options.forEach(opt => {
        const btn = document.createElement('div');
        btn.className = 'option';
        const sw = document.createElement('div');
        sw.className = 'color-box';
        sw.style.backgroundColor = opt.color || '#ccc';
        btn.appendChild(sw);
        const lb = document.createElement('span');
        lb.className = 'option-label';
        lb.textContent = opt.label || opt.text;
        btn.appendChild(lb);
        btn.onclick = () => {
          Object.entries(opt.scores).forEach(([k,v]) => scores[k] += v);
          current++;
          const pct = Math.round(current / questions.length * 100);
          document.getElementById('progress-bar').style.width = pct + '%';
          document.getElementById('progress-text').textContent = current + ' / ' + questions.length;
          if (current < questions.length) showQuestion();
          else showResult();
        };
        opts.appendChild(btn);
      });
    }

    function showResult() {
      document.getElementById('question-box').classList.add('hidden');
      const code = 
        (scores.Warm >= scores.Cool ? 'W' : 'C') +
        (scores.Soft >= scores.Vivid ? 'S' : 'V') +
        (scores.Classic >= scores.Trendy ? 'C' : 'T') +
        (scores.Natural >= scores.Artificial ? 'N' : 'A');
      document.getElementById('result-code').textContent = code;
      const descMap = {
        WSCN: '당신은 따뜻하고 안정적인 감성을 가진 사람입니다. 자연과 조화를 이루는 부드러운 색을 선호하네요.',
        CVTA: '당신은 미래적이고 강렬한 시각을 가진 트렌드 리더입니다. 독특하고 실험적인 색감을 좋아합니다.'
      };
      document.getElementById('result-description').textContent = descMap[code] || '당신만의 독특한 색 취향을 가지고 계시네요!';
      document.getElementById('result-box').classList.remove('hidden');
    }

    window.addEventListener('DOMContentLoaded', showQuestion);
  </script>
</body>
</html>
